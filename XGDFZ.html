<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tencent Document Embed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        iframe {
            border: 1px solid #ddd;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <header>
        Tencent Document Embed & Editor
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#doc">Document</a>
    </nav>
    <div class="content" id="home">
        <h2>欢迎来到西工大附中回忆录</h2>
        <p>欢迎编辑，记录属于我们的回忆</p>
    </div>
    <div class="content" id="doc">
        <h3>Embedded Document</h3>
        <iframe src="https://docs.qq.com/doc/DT3pwWU9qU0FvaXJh" id="tencentDoc"></iframe>
    </div>
</body>
</html>
